<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyCalc.UA - Валютний калькулятор</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .app-title {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .phone {
            width: 340px;
            background: linear-gradient(145deg, #3a3a3a, #2d2d2d);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        .screen {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            height: 380px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .input-display {
            font-size: 28px;
            text-align: right;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 10px;
            flex-grow: 1;
            margin-right: 10px;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .currency-symbol {
            font-size: 24px;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }
        
        .currency-selector {
            display: flex;
            margin-bottom: 15px;
            justify-content: space-between;
            gap: 10px;
        }
        
        .currency-btn {
            padding: 10px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
            background-color: #444;
            color: white;
            transition: all 0.3s;
        }
        
        .currency-btn.active {
            background-color: #ff9500;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 149, 0, 0.3);
        }
        
        .results-container {
            flex-grow: 1;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            padding-right: 5px;
        }
        
        .results-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .results-container::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 2px;
        }
        
        .results-container::-webkit-scrollbar-thumb {
            background: #ff9500;
            border-radius: 2px;
        }
        
        .amount-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ccc;
            font-weight: bold;
            text-align: center;
        }
        
        .bank-card {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            scroll-snap-align: start;
            height: 280px;
            box-sizing: border-box;
        }
        
        .bank-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .bank-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .monobank { background-color: #6f2c91; }
        .privatbank { background-color: #2e8b57; }
        .raiffeisen { background-color: #ff6600; }
        
        .rate-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        
        .rate-value {
            font-weight: bold;
            color: #ff9500;
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 16px 0;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.operator {
            background-color: #ff9500;
        }
        
        button.clear {
            background-color: #a5a5a5;
            color: black;
        }
        
        button.plus-minus {
            background-color: #555;
        }
        
        .last-updated {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ff9500;
        }
        
        .refresh-btn {
            background-color: #2e8b57;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        
        .error-message {
            color: #ff5555;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-title">CurrencyCalc.UA</div>
        <div class="phone">
            <div class="screen">
                <div class="input-container">
                    <div class="input-display" id="display">0</div>
                    <div class="currency-symbol" id="currency-symbol">₴</div>
                </div>
                <div class="currency-selector">
                    <button class="currency-btn active" onclick="setCurrency('UAH')">ГРН</button>
                    <button class="currency-btn" onclick="setCurrency('USD')">USD</button>
                    <button class="currency-btn" onclick="setCurrency('EUR')">EUR</button>
                </div>
                <div class="results-container" id="results-container">
                    <div class="results" id="results">
                        <div class="loading">Завантаження курсів...</div>
                    </div>
                </div>
                <div class="last-updated" id="last-updated"></div>
                <button class="refresh-btn" onclick="loadPrivatbankRates()">Оновити курси</button>
            </div>
            
            <div class="keypad">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
                <button onclick="appendToDisplay('-')" class="operator">-</button>
                <button onclick="appendToDisplay('/')" class="operator">/</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator">*</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="plusMinus()" class="plus-minus">+/-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="backspace()">←</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateRates()" class="operator">=</button>
            </div>
        </div>
    </div>

    <script>
        const currencySymbols = {
            UAH: '₴',
            USD: '$',
            EUR: '€'
        };

        // Статичні курси для Monobank та Raiffeisen
        const staticRates = {
            monobank: {
                USD: { buy: 37.25, sell: 38.35 },
                EUR: { buy: 40.15, sell: 41.25 }
            },
            raiffeisen: {
                USD: { buy: 37.15, sell: 38.45 },
                EUR: { buy: 40.05, sell: 41.35 }
            }
        };

        let currentDisplay = '0';
        let currentCurrency = 'UAH';
        let exchangeRates = {
            privatbank: { USD: {}, EUR: {} },
            ...staticRates
        };
        let privatbankAvailable = false;

        async function loadPrivatbankRates() {
            try {
                document.getElementById('results').innerHTML = '<div class="loading">Оновлення курсів ПриватБанк...</div>';
                
                const response = await fetch('https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5');
                const data = await response.json();
                
                data.forEach(rate => {
                    if (rate.ccy === 'USD') {
                        exchangeRates.privatbank.USD = {
                            buy: parseFloat(rate.buy),
                            sell: parseFloat(rate.sale)
                        };
                    } else if (rate.ccy === 'EUR') {
                        exchangeRates.privatbank.EUR = {
                            buy: parseFloat(rate.buy),
                            sell: parseFloat(rate.sale)
                        };
                    }
                });

                privatbankAvailable = true;
                calculateRates();
                
            } catch (error) {
                console.error('Помилка завантаження курсів ПриватБанк:', error);
                privatbankAvailable = false;
                calculateRates();
            }
        }

        function initStaticRates() {
            exchangeRates.privatbank = {
                USD: { buy: 37.40, sell: 38.10 },
                EUR: { buy: 40.20, sell: 40.95 }
            };
            calculateRates();
        }

        function updateDisplay() {
            document.getElementById('display').textContent = currentDisplay;
            document.getElementById('currency-symbol').textContent = currencySymbols[currentCurrency];
            updateCurrencyButtons();
        }
        
        function updateCurrencyButtons() {
            const buttons = document.querySelectorAll('.currency-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === currentCurrency || 
                    (btn.textContent === 'ГРН' && currentCurrency === 'UAH')) {
                    btn.classList.add('active');
                }
            });
        }
        
        function appendToDisplay(value) {
            if (currentDisplay === '0' && value !== '.' && !['+','-','*','/'].includes(value)) {
                currentDisplay = value;
            } else if (['+','-','*','/'].includes(value) && ['+','-','*','/'].includes(currentDisplay.slice(-1))) {
                currentDisplay = currentDisplay.slice(0, -1) + value;
            } else {
                currentDisplay += value;
            }
            updateDisplay();
        }
        
        function backspace() {
            if (currentDisplay.length > 1) {
                currentDisplay = currentDisplay.slice(0, -1);
            } else {
                currentDisplay = '0';
            }
            updateDisplay();
        }
        
        function clearDisplay() {
            currentDisplay = '0';
            updateDisplay();
        }
        
        function plusMinus() {
            if (currentDisplay.startsWith('-')) {
                currentDisplay = currentDisplay.substring(1);
            } else if (currentDisplay !== '0') {
                currentDisplay = '-' + currentDisplay;
            }
            updateDisplay();
        }
        
        function setCurrency(currency) {
            if (currentCurrency !== currency) {
                currentCurrency = currency;
                calculateRates();
            }
            updateDisplay();
        }
        
        function calculateRates() {
            try {
                let amount;
                try {
                    amount = eval(currentDisplay);
                    currentDisplay = amount.toString();
                    updateDisplay();
                } catch {
                    amount = parseFloat(currentDisplay);
                }
                
                if (isNaN(amount)) {
                    throw new Error('Невірне число');
                }
                
                const resultsDiv = document.getElementById('results');
                let resultsHTML = `<div class="amount-title">${amount.toFixed(2)} ${currencySymbols[currentCurrency]} =</div>`;
                
                // Monobank (статичний)
                resultsHTML += `
                    <div class="bank-card">
                        <div class="bank-header">
                            <div class="bank-logo monobank">M</div>
                            <div>Monobank</div>
                        </div>
                        ${generateRateRows('monobank', amount)}
                    </div>`;
                
                // ПриватБанк (API або статичний)
                if (privatbankAvailable) {
                    resultsHTML += `
                        <div class="bank-card">
                            <div class="bank-header">
                                <div class="bank-logo privatbank">П</div>
                                <div>ПриватБанк</div>
                            </div>
                            ${generateRateRows('privatbank', amount)}
                        </div>`;
                } else {
                    resultsHTML += `
                        <div class="bank-card">
                            <div class="bank-header">
                                <div class="bank-logo privatbank">П</div>
                                <div>ПриватБанк (статичні курси)</div>
                            </div>
                            ${generateRateRows('privatbank', amount)}
                        </div>`;
                }
                
                // Raiffeisen (статичний)
                resultsHTML += `
                    <div class="bank-card">
                        <div class="bank-header">
                            <div class="bank-logo raiffeisen">Р</div>
                            <div>Райффайзен</div>
                        </div>
                        ${generateRateRows('raiffeisen', amount)}
                    </div>`;
                
                resultsDiv.innerHTML = resultsHTML;
                document.getElementById('last-updated').textContent = `Оновлено: ${new Date().toLocaleTimeString()}`;
                document.getElementById('results-container').scrollTo(0, 0);
                
            } catch (error) {
                document.getElementById('results').innerHTML = `<div class="error-message">${error.message}</div>`;
            }
        }
        
        function generateRateRows(bank, amount) {
            if (currentCurrency === 'UAH') {
                return `
                    <div class="rate-row">
                        <span>USD купівля:</span>
                        <span class="rate-value">${(amount / exchangeRates[bank].USD.buy).toFixed(2)} $</span>
                    </div>
                    <div class="rate-row">
                        <span>USD продаж:</span>
                        <span class="rate-value">${(amount / exchangeRates[bank].USD.sell).toFixed(2)} $</span>
                    </div>
                    <div class="rate-row">
                        <span>EUR купівля:</span>
                        <span class="rate-value">${(amount / exchangeRates[bank].EUR.buy).toFixed(2)} €</span>
                    </div>
                    <div class="rate-row">
                        <span>EUR продаж:</span>
                        <span class="rate-value">${(amount / exchangeRates[bank].EUR.sell).toFixed(2)} €</span>
                    </div>`;
            } else {
                const currencyKey = currentCurrency;
                const otherCurrencyKey = currentCurrency === 'USD' ? 'EUR' : 'USD';
                
                return `
                    <div class="rate-row">
                        <span>UAH купівля:</span>
                        <span class="rate-value">${(amount * exchangeRates[bank][currencyKey].buy).toFixed(2)} ₴</span>
                    </div>
                    <div class="rate-row">
                        <span>UAH продаж:</span>
                        <span class="rate-value">${(amount * exchangeRates[bank][currencyKey].sell).toFixed(2)} ₴</span>
                    </div>
                    <div class="rate-row">
                        <span>${otherCurrencyKey}:</span>
                        <span class="rate-value">${(amount * (currentCurrency === 'USD' ? 
                            (exchangeRates[bank].EUR.buy / exchangeRates[bank].USD.sell) : 
                            (exchangeRates[bank].USD.buy / exchangeRates[bank].EUR.sell))).toFixed(2)} ${currencySymbols[otherCurrencyKey]}</span>
                    </div>`;
            }
        }

        // Ініціалізація
        document.addEventListener('DOMContentLoaded', function() {
            loadPrivatbankRates();
            setTimeout(() => {
                if (!privatbankAvailable) {
                    initStaticRates();
                }
            }, 3000);
            updateDisplay();
        });
    </script>
</body>
</html>
